<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="logo" href="../img/linkimg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel='stylesheet' href='css/newstyle.css'>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <label for="player1" class="player-name" id="jogador1Text"><p>Jogador X:</p></label>
            <input type="text" id="player1" placeholder="Nome do Jogador X" class="inputNome1">
            <div class="scoreboard">
                <p class="player1-wins">Vitórias: </p>
                <span class="player1-wins" id="player1-wins">0</span>
            </div>
            <div class="div-btn">
                <button onclick="player1Register()" id="elementcadPlayer1" class="btn btn-small">Cadastrar</button>
            </div>
        </div>
        <div>
            <div class="roundCounter">
                <p class="rodadaText">Rodada: </p>
                <span class="rodadaCount" id="rodadaCount" class="button"><p>1</p></span>
            </div>
            <div id="titleText"><p>Jogo da Velha</p></div>
            <div id="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
        <div class="side-panel">
            <label for="player2" class="player-name" id="jogador2Text"><p>Jogador O:</p></label>
            <input type="text" id="player2" placeholder="Nome do Jogador O" class="inputNome2">
            <div class="scoreboard">
                <p class="player2-wins">Vitórias: </p>
                <span class="player2-wins" id="player2-wins">0</span>
            </div>
            <div class="div-btn">
                <button onclick="player2Register()" id="elementcadPlayer2" class="btn btn-small">Cadastrar</button>
            </div>
        </div>
    </div>
    <div class="top-container">
        <div class="div-btn">
            <a href="index.html" id="restart" class="btn btn-small">Reiniciar</a>
        </div>
        <div class="div-btn">
            <a href="main-menu.html" class="btn btn-small">Menu</a>
        </div>
    </div>
    <footer class="footer">
    </footer>
    <script src='js/main.js'></script>
</body>
</html>
